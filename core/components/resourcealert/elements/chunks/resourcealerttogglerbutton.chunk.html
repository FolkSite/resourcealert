<form action="[[*id]]" method="post" class="mar-top-20" id="frm_pagealert">
  
  <div class="row">
    <div class="col-sm-10">
      <div class="text-right">
        <label for="btn_pagealert" class="slim text-right">Page Alerts <i class="ion-help-circled" data-toggle="tooltip" data-placement="bottom" title="Get alerts by email when this page is updated - Requires login."></i><div id="btn_pagealert_message"></div></label>
      </div>
    </div>
    <div class="col-sm-2">
      <input type="checkbox" name="rid" class="pull-right" id="btn_pagealert" data-toggle="toggle" data-onstyle="primary" data-size="small" value="[[*id]]" title="Get An Email When This Page Is Updated" [[+state:is=`1`:then=` checked `]]>
    </div>
  </div>
  
</form>
